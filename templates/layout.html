<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/logo.png" type="image/x-icon">
  <title>TaskTrack: {% block title %}{% endblock %}</title>
</head>
<body>
  <!-- NavBar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light p-md-3">
    <div class="container">
      {% if session.user_id %}
        ....somgthing else here
      {% else %}
        <a href="/" class="navbar-brand">TaskTrack</a>
      {% endif %}
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle Navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button> 

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto"></div>
        {% if session.user_id %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/dashbord">Dashbord</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/income">Income</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/expence">Expence</a>
            </li>
            <li class="nav-item1">
              <a class="nav-link" href="/logout"><button class="login">Logout</button></a>
            </li>
          </ul>
        {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="/"><button class="home-btn">Features</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><button class="home-btn">Pricing</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><button class="home-btn">Contact</button></a>
            </li>
            <li class="vl">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item1">
              <a class="nav-link" href="/login"><button class="login">Login</button></a>
            </li>
            <li class="nav-item2">
              <a class="nav-link" href="/register"><button class="register">Start for Free</button></a>
            </li>
          </ul>
        {% endif %}
        
      </div>
    </div>
  </nav>
  <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">{% block div%}{% endblock %}</div>

  {% block body %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript">
      var nav = document.querySelector('nav');

      window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
          nav.style.backgroundColor = '#FFFFFF';
          
        } else {
          nav.style.backgroundColor = '';
          nav.classList.remove('shadow');
        }
      });
      
    </script>
</body>
</html>
